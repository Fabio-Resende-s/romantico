<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanche Rápido</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./script.js">
</head>
<body>

  <header>
    <h1>Lanche Rápido</h1>
    <nav>
      <ul>
        <li><a href="#cardapio">Cardápio</a></li>
        <li><a href="#carrinho">Carrinho</a></li>
      </ul>
    </nav>
  </header>

 <div id="tela-login">
  <h2>Login</h2>
  <input type="text" id="login-usuario" placeholder="Usuário">
  <input type="password" id="login-senha" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <p>Ainda não tem conta? <a href="#" onclick="mostrarCadastro()">Cadastre-se</a></p>
</div>

<div id="tela-cadastro" style="display: none;">
  <h2>Cadastro</h2>
  <input type="text" id="cad-usuario" placeholder="Novo Usuário">
  <input type="password" id="cad-senha" placeholder="Nova Senha">
  <button onclick="fazerCadastro()">Cadastrar</button>
  <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Fazer login</a></p>
</div>


  <main>
    <section id="cardapio">
  <h2>Cardápio</h2>

  <div class="produto">
    <img src="src/imagem/hamb-1.png" alt="Hambúrguer">
    <h3>Hambúrguer</h3>
    <p>R$ 10,00</p>
    <button onclick="adicionarAoCarrinho('Hambúrguer', 20)">Adicionar</button>
  </div>

  <div class="produto">
    <img src="src/imagem/hamb-2.png" alt="X-Salada">
    <h3>X-Salada</h3>
    <p>R$ 10,00</p>
    <button onclick="adicionarAoCarrinho('X-Salada', 22)">Adicionar</button>
  </div>

  <div class="produto">
    <img src="src/imagem/hamb-3.png" alt="Batata Frita">
    <h3>Batata Frita</h3>
    <p>R$ 10,00</p>
    <button onclick="adicionarAoCarrinho('Batata Frita', 10)">Adicionar</button>
  </div>

  <div class="produto">
    <img src="src/imagem/hamb-5.png" alt="Refrigerante">
    <h3>Refrigerante</h3>
    <p>R$ 6,00</p>
    <button onclick="adicionarAoCarrinho('Refrigerante', 6)">Adicionar</button>
  </div>

  <div class="produto">
    <img src="src/imagem/hamb-6.png" alt="Sorvete">
    <h3>Sorvete</h3>
    <p>R$ 8,00</p>
    <button onclick="adicionarAoCarrinho('Sorvete', 8)">Adicionar</button>
  </div>
</section>

      <!-- Adicione mais produtos -->
    </section>

    <section id="carrinho">
      <h2>Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <p>Total: R$ <span id="total">0</span></p>
      <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
